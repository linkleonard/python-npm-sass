machine:
    services:
        - docker

dependencies:
    override:
        - docker info
        - docker build --rm=false -t linkleonard/python-npm-sass:latest .
        - docker build --rm=false -t linkleonard/python-npm-sass-test .

test:
    override:
        - docker run linkleonard/python-npm-sass-test /bin/bash /app/tests.sh
